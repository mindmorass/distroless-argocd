contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /github/workspace/packages'
  packages:
    - wolfi-baselayout
    - busybox
    - argocd@local
    - helm
    - kustomize
    - git
    - git-lfs
    - tzdata
    - openssh-server
    - zip
    - bash

accounts:
  groups:
    - groupname: argocd
      gid: 999
  users:
    - username: argocd
      uid: 999
      gid: 999
  run-as: 999

paths:
  - path: /app/config
    type: directory
    uid: 999
    gid: 999
    permissions: 0o755
  - path: /app/config/ssh
    uid: 999
    gid: 999
    type: directory
    permissions: 0o755
  - path: /app/config/tls
    uid: 999
    gid: 999
    type: directory
    permissions: 0o755
  - path: /app/config/gpg/source
    uid: 999
    gid: 999
    type: directory
    permissions: 0o755
  - path: /app/config/gpg/keys
    uid: 999
    gid: 999
    type: directory
    permissions: 0o700

work-dir: /app/config

entrypoint:
  command: /usr/local/bin/entrypoint.sh

archs:
- amd64
- arm64
